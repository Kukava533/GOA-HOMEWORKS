<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ქაუნთერუს პროექტი</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter">
        <h1>ქაუნთერი</h1>
        <p id="count">0</p>
        <button id="increment">დამატება</button>
        <button id="decrement">დაკლება</button>
        <button id="reset">გადატვირთვა</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
